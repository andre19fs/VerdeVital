<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/autenticacion.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <a href="index.html">← Volver al inicio</a>
        </nav>

        <div class="form-box login">
            <form id="loginForm">
                <h1>Iniciar Sesión</h1>
                <div class="input-box">
                    <input type="text" id="usuario" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="contrasena" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>

        <div class="form-box register">
            <form id="registroForm">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" id="nuevoUsuario" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="nuevaContrasena" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>¡Hola, Bienvenido!</h1>
                <p>¿No tienes una cuenta?</p>
                <button class="btn" id="btn-register">Regístrate</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido de nuevo!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn" id="btn-login">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <script src="assets/js/autenticacion.js"></script>
</body>

</html>
